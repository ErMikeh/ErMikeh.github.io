<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Aside deslizante</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    /* Botón para abrir el aside */
    #abrirAside {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1001;
      padding: 10px 20px;
      background-color: #2e8b8b;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Aside oculto por defecto */
    #asidePanel {
      position: fixed;
      top: 0;
      right: -100%;
      width: 300px;
      height: 100%;
      background-color: white;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      transition: right 0.4s ease;
      z-index: 1000;
      padding: 20px;
    }

    /* Clase para mostrar el aside */
    #asidePanel.mostrar {
      right: 0;
    }

    /* Botón de cierre dentro del aside */
    #cerrarAside {
      background-color: #2e8b8b;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>

  <!-- Botón para abrir -->
  <button id="abrirAside">Abrir panel</button>

  <!-- Aside lateral -->
  <aside id="asidePanel">
    <button id="cerrarAside">Cerrar</button>
    <h2>Contenido del panel</h2>
    <p>Puedes poner lo que quieras aquí: texto, imágenes, formularios, etc.</p>
  </aside>

  <!-- Script JS -->
  <script>

  </script>

</body>
</html>
